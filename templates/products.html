{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Products</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">+ Add Product</a>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>â‚±{{ "%.2f"|format(p.price) }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <a href="{{ url_for('edit_product', id=p.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{{ url_for('delete_product', id=p.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this product?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
