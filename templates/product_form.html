{% extends "base.html" %}
{% block title %}{{ action }} Product{% endblock %}
{% block content %}
<h2>{{ action }} Product</h2>
<form method="post" class="col-md-5 mt-3">
  <div class="mb-3">
    <label>Product Name</label>
    <input type="text" name="name" class="form-control" value="{{ product.name if product else '' }}" required>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price if product else '' }}" required>
  </div>
  <div class="mb-3">
    <label>Stock</label>
    <input type="number" name="stock" class="form-control" value="{{ product.stock if product else '' }}" required>
  </div>
  <button class="btn btn-primary">{{ action }}</button>
  <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
